<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Хоолны жагсаалт</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Хоолны жагсаалт</h2>
    <nav class="text-sm text-gray-500 mb-6">
        <ol class="list-reset flex space-x-2">
            <li>
                <a class="text-blue-600 hover:underline" href="/">Нүүр хуудас</a>
                <span>/</span>
            </li>
            <li class="text-gray-500">Хоолнууд</li>
        </ol>
    </nav>

    <div class="mb-6">
        <a
                class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                th:href="@{/products/new}">
            Хоол нэмэх
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg border border-gray-300 shadow-sm">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">ID</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Нэр</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Үнэ</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Дэлгэрэнгүй</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Үүсгэсэн огноо</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Ангилал</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Үйлдэл</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="border-b hover:bg-gray-50">
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${product.id}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${product.name}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${product.price}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${product.description}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${product.last_update}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${product.category.getName()}"></td>
                <td class="px-6 py-4 text-sm text-gray-700">
                    <a
                            class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            th:href="@{/products/edit/{id}(id=${product.id})}">
                        Edit
                    </a>
                    <a
                            class="ml-2 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
                            th:href="@{/products/delete/{id}(id=${product.id})}">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
