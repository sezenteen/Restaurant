<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeliciousEats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
    <div class="text-2xl font-extrabold text-gray-800">
      <a href="/">Delicious<span class="text-blue-500">Eats</span></a>
    </div>
    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6">
      <a th:href="@{/}" class="text-gray-700 hover:text-blue-500 font-medium">Нүүр хуудас</a>
      <a th:href="@{/products}" class="text-gray-700 hover:text-blue-500 font-medium">Меню</a>
      <a th:href="@{/about}" class="text-gray-700 hover:text-blue-500 font-medium">Бидний тухай</a>
      <a th:href="@{/reservation}" class="text-gray-700 hover:text-blue-500 font-medium">Захиалга</a>
      <a th:href="@{/contact}" class="text-gray-700 hover:text-blue-500 font-medium">Холбоо барих</a>
      <a th:href="@{/login}" class="text-gray-700 hover:text-blue-500 font-medium">Нэвтрэх</a>
    </nav>
    <!-- Hamburger Menu for Mobile -->
    <div class="md:hidden">
      <button id="menu-btn">
        <svg class="w-6 h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile Menu -->
  <nav id="mobile-menu" class="hidden bg-gray-100 md:hidden">
    <a th:href="@{/}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Нүүр хуудас</a>
    <a th:href="@{/menu}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Меню</a>
    <a th:href="@{/about}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Бидний тухай</a>
    <a th:href="@{/reservation}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Захиалга</a>
    <a th:href="@{/contact}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Холбоо барих</a>
    <a th:href="@{/login}" class="text-gray-700 hover:text-blue-500 font-medium">Нэвтрэх</a>
  </nav>
</header>

<!-- Hero Section -->
<section class="relative h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
  <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="text-center text-white">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Тавтай морилно уу</h1>
      <p class="text-lg md:text-xl mb-6">Хамгийн амттай хоолнуудыг зөвхөн манайхаас.</p>
      <a th:href="@{/products}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold">Меню</a>
    </div>
  </div>
</section>

<!-- Products Section -->
<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-12">Онцгой Меню</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="bg-gray-100 rounded-lg shadow-md overflow-hidden" th:each="category : ${categories}">
        <img th:src="${category.imageUrl}" alt="Category Image" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-800" th:text="${category.name}"></h3>
          <a th:href="@{/products/{id}(id=${category.id})}" class="mt-4 inline-block px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded text-white font-semibold">
            меню үзэх
          </a>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Footer -->
<footer>
  <div class="my-8 text-center text-sm text-gray-600">
    &copy; 2024 DeliciousEats. Бүх эрх хуулиар хамгаалагдсан.
  </div>
</footer>

<script>
  // Toggle mobile menu
  document.getElementById('menu-btn').addEventListener('click', function () {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
</body>
</html>
