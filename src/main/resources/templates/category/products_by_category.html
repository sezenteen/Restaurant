<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Products in ' + ${select_category.name}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-zinc-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
        <div class="text-3xl font-bold text-white">
            <a href="/">CarRental<span class="text-red-500">.</span></a>
        </div>
        <!-- Menu for larger screens -->
        <div class="hidden md:flex space-x-6 text-white">
            <a href="/" class="hover:text-zinc-400">Home</a>
            <a th:href="@{/products}" class="hover:text-zinc-400">Cars</a>
            <a th:href="@{/about}" class="hover:text-zinc-400">About</a>
            <a th:href="@{/contact}" class="hover:text-zinc-400">Contact</a>
            <a th:href="@{/login}" class="hover:text-zinc-400">Login</a>
            <a href="/" class="hover:text-zinc-400">Profile</a>
        </div>
        <!-- Hamburger Menu -->
        <div class="md:hidden text-white">
            <button id="menu-btn">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-gray-700">
        <a href="/" class="block px-4 py-2 text-white hover:bg-gray-600">Home</a>
        <a th:href="@{/products}" class="block px-4 py-2 text-white hover:bg-gray-600">Cars</a>
        <a th:href="@{/about}" class="block px-4 py-2 text-white hover:bg-gray-600">About</a>
        <a th:href="@{/contact}" class="block px-4 py-2 text-white hover:bg-gray-600">Contact</a>
        <a th:href="@{/login}" class="block px-4 py-2 text-white hover:bg-gray-600">Login</a>
        <a href="/" class="block px-4 py-2 text-white hover:bg-gray-600">Profile</a>
    </div>
</nav>

<!-- Hero Section -->
<header class="bg-zinc-600 text-white py-6">
    <div class="max-w-7xl mx-auto px-4">
        <h1 class="text-3xl font-bold" th:text="'Products in ' + ${select_category.name}"></h1>
        <a href="/products" class="text-sm underline">Back to Categories</a>
    </div>
</header>

<!-- Products Grid -->
<section class="py-12 bg-gray-100">
    <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-8">Available Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden" th:each="product : ${products}">
                <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800" th:text="${product.name}"></h3>
                    <p class="text-gray-600 mt-2" th:text="${product.description}"></p>
                    <p class="text-gray-800 font-semibold mt-2" th:text="'Price: $' + ${product.price}"></p>
                    <a th:href="@{/rent/{productId}(productId=${product.id})}"
                       class="mt-4 inline-block px-4 py-2 bg-zinc-500 text-white rounded-lg text-sm font-semibold hover:bg-zinc-600">
                        Rent Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-zinc-800 py-6">
    <div class="max-w-7xl mx-auto text-center text-white">
        <p>&copy; 2024 CarRental. All rights reserved.</p>
    </div>
</footer>

<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
