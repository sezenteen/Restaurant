<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'DeliciousEats in ' + ${select_category.name}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">
        <div class="text-2xl font-extrabold text-gray-800">
            <a href="/">Delicious<span class="text-blue-500">Eats</span></a>
        </div>
        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-6">
            <a th:href="@{/}" class="text-gray-700 hover:text-blue-500 font-medium">Нүүр хуудас</a>
            <a th:href="@{/menu}" class="text-gray-700 hover:text-blue-500 font-medium">Меню</a>
            <a th:href="@{/about}" class="text-gray-700 hover:text-blue-500 font-medium">Бидний тухай</a>
            <a th:href="@{/reservation}" class="text-gray-700 hover:text-blue-500 font-medium">Захиалга</a>
            <a th:href="@{/contact}" class="text-gray-700 hover:text-blue-500 font-medium">Холбоо барих</a>
            <a th:href="@{/login}" class="hover:text-blue-400">Нэвтрэх</a>
        </nav>
        <!-- Hamburger Menu for Mobile -->
        <div class="md:hidden">
            <button id="menu-btn">
                <svg class="w-6 h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden bg-gray-100 md:hidden">
        <a th:href="@{/}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Нүүр хуудас</a>
        <a th:href="@{/menu}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Меню</a>
        <a th:href="@{/about}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Бидний тухай</a>
        <a th:href="@{/reservation}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Захиалга</a>
        <a th:href="@{/contact}" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Холбоо барих</a>
        <a th:href="@{/login}" class="hover:text-blue-400">Нэвтрэх</a>
    </nav>
</header>

<!-- Hero Section -->
<header class="bg-gray-500 text-white py-6">
    <div class="max-w-7xl mx-auto px-4">
        <h1 class="text-3xl font-bold" th:text="'DeliciousEats in ' + ${select_category.name}"></h1>
        <a th:href="@{/}" class="text-sm underline">Буцах</a>
    </div>
</header>

<!-- Products Grid -->
<section class="py-12 bg-gray-100">
    <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-8">Хамгийн амттай!</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden" th:each="product : ${products}">
                <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold text-gray-800" th:text="${product.name}"></h3>
                    <p class="text-gray-600 mt-2" th:text="${product.description}"></p>
                    <p class="text-gray-800 font-semibold mt-2" th:text="'Үнэ: ' + ${product.price} + '₮'"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="my-8 text-center text-sm text-gray-600">
        &copy; 2024 DeliciousEats. Бүх эрх хуулиар хамгаалагдсан.
    </div>
</footer>

<script>
    // Toggle mobile menu
    document.getElementById('menu-btn').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>
